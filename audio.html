<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Audio Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <div id="track-name"></div>
    <div class="button-row">
      <div class="button-wrap">
        <button id="prev-btn" aria-label="Previous track"><span>Prev</span></button>
      </div>
      <div class="button-wrap">
        <button id="play-btn" aria-label="Play audio"><span>Play</span></button>
      </div>
      <div class="button-wrap">
        <button id="stop-btn" aria-label="Stop audio"><span>Stop</span></button>
      </div>
      <div class="button-wrap">
        <button id="next-btn" aria-label="Next track"><span>Next</span></button>
      </div>
    </div>
  </div>
  <div id="video-overlay" aria-hidden="true">
    <video id="overlay-video" muted playsinline></video>
  </div>
  <script type="module" src="./audio.js"></script>
</body>
</html>
